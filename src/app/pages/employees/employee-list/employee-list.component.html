<div class="container" [style.margin-top.rem]="1">

  <div class="row">

    <!-- Employee List -->
    <div class="col-12">

      <!-- Add new employee -->
      <button class="btn btn-primary float-right" [style.margin-bottom.rem]="1" (click)="createEmployee()">Add Employee</button>

      <!-- Employee list -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.username }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.role }}</td>
            <td>{{ employee.name }}</td>
            <td>
              <!-- Edit -->
              <button type="button" class="btn btn-success btn-sm" (click)="onEditEmployee(employee)" [style.margin-right.rem]="1"
                data-toggle="tooltip" data-placement="top" title="Edit this employee">
                <i class="fa fa-edit"></i>
              </button>
              <!-- Delete -->
              <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteEmployee(employee)"
                data-toggle="tooltip" data-placement="top" title="Delete this employee">
                <i class="fa fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <!-- Employee form -->
    <!-- <div class="col-12 col-md-4"> -->
      <app-employee-form [employee]="selectedEmployee" [visible]=showModal (close)="showModal = false"></app-employee-form>
    <!-- </div> -->

  </div>

</div>
