
<div class="container" [style.margin-top.rem]="1">

  <!-- Alert message -->
  <app-alert-message [showAlert]="showAlert" [message]="alertMessage"></app-alert-message>

  <!-- Text area label -->
  <div class="textarea-label">
    What's on your mind?
  </div>

  <!-- New Post -->
  <textarea autosize class="form-control" minRows="2" [(ngModel)]="newPostBody" placeholder="Type here..."></textarea>

  <button class="btn btn-primary submit-btn" [disabled]="!newPostBody" (click)="addPost()">Add Post</button>

  <!-- Posts List -->
  <app-post *ngFor="let post of posts" [post]="post" (delete)="deletePost($event)" (edit)="editPost($event)"></app-post>

</div>
