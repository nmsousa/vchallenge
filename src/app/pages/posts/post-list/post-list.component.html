<div class="container" [style.margin-top.rem]="2">

  <!-- New Post -->
  <textarea class="form-control" rows="2" [(ngModel)]="newPostBody"></textarea>

  <button class="btn btn-primary submit-btn" [disabled]="!newPostBody" (click)="addPost()">Add Post</button>

  <!-- Posts List -->
  <app-post *ngFor="let post of posts; index as i" [post]="post" (delete)="deletePost(i)"></app-post>
</div>
