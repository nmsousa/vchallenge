
<div class="modal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>You can edit it if you just need to change something.</p>
          <p>Do you want to delete anyway?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onConfirm()">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
