
<div class="modal" [style.display]="visible ? 'block' : 'none'" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <ng-content class="body-content"></ng-content>
      </div>
      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" (click)="onClose()">Cancel</button>
        <button type="button" class="btn btn-sm" [ngClass]="delete ? 'btn-danger' : 'btn-primary'" (click)="onConfirm()" [disabled]="invalid">{{ confirmLabel }}</button>
      </div>
    </div>
  </div>
</div>
