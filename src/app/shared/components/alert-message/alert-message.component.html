<div class="alert alert-success alert-message" role="alert" [style.visibility]="showAlert ? 'visible' : 'hidden'">
  <span [style.margin-right.rem]="1">{{ message }}</span>
  <button type="button" class="close" (click)="closeAlert()">
      <span class="close-icon">&times;</span>
    </button>
</div>
