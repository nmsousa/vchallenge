<div class="alert alert-message" [ngClass]="isSuccess ? 'alert-success' : 'alert-danger'" role="alert" [style.visibility]="showAlert ? 'visible' : 'hidden'">
  <span [style.margin-right.rem]="1">{{ message }}</span>
  <button type="button" class="close" (click)="closeAlert()">
      <span class="alert-icon-close">&times;</span>
    </button>
</div>
